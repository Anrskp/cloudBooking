<nav class="navbar navbar-expand-sm navbar-dark bg-dark">

  <!-- Brand section-->
  <!-- <a class="navbar-brand" href="#">Cloudbooking</a> -->

  <!-- Toggle Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarLinksToCollapse">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links to collapse where {look at id} -->
  <div class="collapse navbar-collapse" id="navbarLinksToCollapse">

    <!-- Navbar items left  -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
        <a class="nav-link" data-toggle="modal" data-target="#exampleModal" (click)="onCreateClick('employee')" >
          Create new employee &nbsp;<i class="fas fa-plus-square"></i>
        </a>
      </li>
      <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
        <a class="nav-link" data-toggle="modal" data-target="#exampleModal" (click)="onCreateClick('entity')" >
         Create new entity &nbsp;<i class="fas fa-plus-square"></i>
        </a>
      </li>
    </ul>
    <!-- Navbar items center with brand section -->
    <div class="mx-auto order-0">
      <a class="navbar-brand mx-auto" href="#">Cloudbooking</a>
    </div>
    <!-- Navbar items right -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <!-- <a class="nav-link" (click)="onLogoutClick()" href="#">Logout</a></li> -->
      <li class="nav-link dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown">{{currentUser}}&nbsp;<span class="fas fa-user"></span></a>
        <ul class="dropdown-menu">
          <li><a href="#">Messages <span class="fas fa-envelope"></span></a></li>
          <li class="divider"></li>
          <li><a (click)="onLogoutClick()" href="#">Sign Out <span class="fas fa-sign-out-alt"></span></a></li>
        </ul>
      </li>
    </ul>

  </div>
</nav>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New {{type}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
        <div *ngIf="type === 'employee'" id="employee_container">
          <div  class="form-group">
          <label for="event-starts" class="col-form-label">Name:</label>
          <input type="text" class="form-control" id="name" required [(ngModel)] = "name" name="name" placeholder="enter name">
          </div>
          <div  class="form-group">
          <label for="event-starts" class="col-form-label">Email:</label>
          <input type="text" class="form-control" id="email" required [(ngModel)] = "email" name="email" placeholder="enter email">
          </div>
          <div  class="form-group">
          <label for="event-starts" class="col-form-label">Password:</label>
          <input type="password" class="form-control" id="password" required [(ngModel)] = "password" name="password" placeholder="enter password">
          </div>
        </div>
        <div *ngIf="type === 'entity'" id="entity_container">
          <div  class="form-group">
          <label for="event-starts" class="col-form-label">Name:</label>
          <input type="text" class="form-control" id="name" required [(ngModel)] = "name" name="name" placeholder="enter name">
          </div>
        </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click) ="onFinalCreateClick()">Create</button>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  $('#exampleModal').on('show.bs.modal');
</script>
