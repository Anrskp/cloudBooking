  <div class="row">

    <div class="col-md-6">
      <h2>List of Employees</h2>
      <ul class="list-group">
        <div *ngFor="let employee of employeesArray">
          <li class="list-group-item list-group-item-action " >
            {{employee.name}}
            <button type="button" class="btn btn-danger btn-sm float-right" style="cursor: pointer;" (click)="deleteUser(employee._id)"> Delete</button>
          </li>
        </div>
      </ul>
    </div>
    <div class="col-md-6">
      <h2>List of entities</h2>
      <ul class="list-group">
        <div *ngFor="let entity of entitiesArray">
          <li class="list-group-item list-group-item-action  " >
            {{entity.name}}
            <button type="button" class="btn btn-sm btn-danger float-right" style="cursor: pointer;" (click)="deleteEntity(entity._id)"> Delete</button>
          </li>
        </div>
      </ul>
    </div>
  </div>
