<app-navbar #navbarRef [company] = "company"
(getEmployeesEvent)="getEmployees()"
(getRoomsEvent)="getRooms()"
(createBookingEvent)="createBooking()">
</app-navbar>
<div class="row">

  <div class="col-md-6">
    <h2>List of {{listEntity}}</h2>
    <ul class="list-group">
      <div *ngFor="let entity of testArray">
        <li class="list-group-item list-group-item-action text-center " data-toggle="tooltip" [title]="entity">
          <button type="button" class="btn btn-light " style="cursor: pointer;" (click)="loadCalendar(entity)"> {{entity}}</button>
        </li>
      </div>
    </ul>
  </div>

  <div class="col-md-6">
    <h2>{{calendarOwner}}</h2>
    <div class="ng-fullcalendar" *ngIf="calendarOptions">
      <ng-fullcalendar #ucCalendar [options]="calendarOptions" (eventClick)="eventClick($event.detail)" (eventDrop)="updateEvent($event.detail)" (eventResize)="updateEvent($event.detail)" (clickButton)="clickButton($event.detail)"></ng-fullcalendar>
    </div>
  </div>



</div>
