<app-navbar #navbarRef [company] = "companyTag"
(createBookingEvent)="createBooking()"
(saveBookingEvent)="saveBooking($event)"></app-navbar>
<div class="row">

  <div class="col-md-6">
    <h2>List of {{entityListName}}</h2>
    <ul class="list-group">
      <div *ngFor="let entity of testArray">
        <li class="list-group-item list-group-item-action text-center " data-toggle="tooltip" [title]="entity">
          <button type="button" class="btn btn-light " style="cursor: pointer;" (click)="onListItemClick(entity)">{{entity.name}}</button>
        </li>
      </div>
    </ul>
  </div>

  <div class="col-md-6">
    <h2>{{calendarOwner}}'s calendar</h2>
    <div class="ng-fullCalendar" *ngIf="calendarOptions">
        <ng-fullcalendar #ucCalendar [options]="calendarOptions" (eventClick)="eventClick($event.detail)" (eventDrop)="updateEvent($event.detail)"
            (eventResize)="updateEvent($event.detail)" (dayClick)="dayClick($event.detail)" (clickButton)="clickButton($event.detail)" [(eventsModel)]="events"></ng-fullcalendar>
    </div>

</div>
